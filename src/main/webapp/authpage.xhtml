<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Authrization</title>
</h:head>

<h:body>
    <h:form id="loginForm">

        <p:growl id="msg" showDetail="true" life="3000" />
        <p:panel header="Login" style="width: 360px;">

        <h:panelGrid id="loginPanel" columns="2">
            <h:outputText value="Login: "/>
            <p:inputText id="login" value="#{authorizationCDI.login}"></p:inputText>
            <p:spacer></p:spacer>
            <p:message for="login"></p:message>

            <h:outputText value="Password: "/>
            <p:password id="password" value="#{authorizationCDI.password}"></p:password>
            <p:spacer></p:spacer>
            <p:message for="password"></p:message>

            <p:spacer></p:spacer>


            <p:commandButton value="Enter" action="#{authorizationCDI.authorization}" update="loginForm" ajax="true"></p:commandButton>
        </h:panelGrid>
        </p:panel>
        <p:commandButton value="Create New User" action="createUser"></p:commandButton>
    </h:form>
</h:body>

</html>
